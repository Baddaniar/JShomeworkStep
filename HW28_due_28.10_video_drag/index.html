<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="videoplayback.mp4" muted autoplay></video>
    <div class="pictures">
        <div class="pic">
            
        </div>
    </div>
    <hr>
    <div class="bigpicture">
        <div class="images">
            <div class="image" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img class="mini_image" src="https://picsum.photos/500" draggable="true" ondragstart="drag(event)" id="drag1">
            </div>
            <div class="image" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img class="mini_image" src="https://picsum.photos/501" draggable="true" ondragstart="drag(event)" id="drag2">
            </div>
            <div class="image" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img class="mini_image" src="https://picsum.photos/502" draggable="true" ondragstart="drag(event)" id="drag3">
            </div>
            <div class="image" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img class="mini_image" src="https://picsum.photos/503" draggable="true" ondragstart="drag(event)" id="drag4">
            </div>
            <div class="image" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img class="mini_image" src="https://picsum.photos/504" draggable="true" ondragstart="drag(event)" id="drag5">
            </div>
        </div>
        <div class="imageplace" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
